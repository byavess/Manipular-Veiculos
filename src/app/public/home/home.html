<div class="container-concessionaria">
    
    <mat-card class="filtro-card">
        <mat-card-content>
            <h2>Filtros de Busca</h2>
            <div class="filtro-group">
                <mat-form-field appearance="outline">
                    <mat-label>Marca</mat-label>
                    <input matInput placeholder="Ex: BMW">
                </mat-form-field>
                <button mat-raised-button color="primary">Buscar</button>
            </div>
        </mat-card-content>
    </mat-card>

    <div class="veiculos-grid">
        <mat-card *ngFor="let veiculo of veiculos" class="veiculo-card">
            
           <img mat-card-image [src]="veiculo.urlsFotos[0]" [alt]="veiculo.modelo">
            
            <mat-card-header>
                <mat-card-title>{{ veiculo.marca }} {{ veiculo.modelo }}</mat-card-title>
                <mat-card-subtitle>{{ veiculo.ano }} | {{ veiculo.cor }}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <p class="preco">R$ {{ veiculo.preco | number:'1.2-2':'pt' }}</p>
                <p class="descricao">{{ veiculo.descricao }}</p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button color="accent" [routerLink]="['/public/details', veiculo.id]">
                    VER DETALHES
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
